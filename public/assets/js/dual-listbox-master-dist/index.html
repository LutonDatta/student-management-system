<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dual listbox example</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
		
		<link href="style.css" rel="stylesheet" />
        <link href="dist/dual-listbox.css" rel="stylesheet" />
		<script src="dist/dual-listbox.js"></script>
    </head>
    <body>
        

        <section class="section">
            <div class="container">

                <select class="select1" multiple>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </section>

        
        <script>

            var dlb2 = new DualListbox(".select1", {
                availableTitle: "Available numbers",
                selectedTitle: "Selected numbers",
				
                addButtonText: ">",
                removeButtonText: "<",
                addAllButtonText: ">>",
                removeAllButtonText: "<<",
				
                enableDoubleClick: false,
				showAddButton: true,
                showAddAllButton: true,
                showRemoveButton: true,
                showRemoveAllButton: true,
				showSortButtons: false,
				searchPlaceholder: false,
            });
            
        </script>
    </body>
</html>
